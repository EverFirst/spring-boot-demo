spring:
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true    # 이 설정 추가
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  sql:
    init:
      encoding: UTF-8

mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath:mapper/**/*.xml